name: formula

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/formula.yaml
      - '*.rb'
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/formula.yaml
      - '*.rb'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v2
      - run: brew install ./kubectl-socat.rb
      - run: brew test kubectl-socat
